<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission-02</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./mission-02.css" />
  </head>
  <body>
    <main class="main">
      <div class="login-text">
        <h1 class="login-header">로그인</h1>
        <p class="ediya-coffee">
          <span>Welcome, Ediya Coffee</span>
          <br />이디야커피에 오신 것을 환영합니다.
        </p>
      </div>
      <form class="login-box">
        <label for="email" class="login-label">이메일</label><br />
        <input
          id="email"
          type="email"
          placeholder="이메일"
          class="email login-input"
        /><br />
        <label for="password" class="login-label">패스워드</label><br />
        <input
          id="password"
          type="password"
          placeholder="패스워드"
          class="login-input"
        /><br />
        <div class="checkbox-wrapper">
          <input id="email-save" type="checkbox" />
          <label for="email-save" class="checkbox">이메일 저장</label>
        </div>
      </form>
      <div class="login-button">
        <button class="button login-submit" type="submit">로그인</button>
        <a class="button membership-button" href="">회원가입</a>
      </div>
    </main>
  </body>
</html>

  <label> 요소와 <input> 요소가 연결되지 않음
  파일명에 한글이름 사용 -->
