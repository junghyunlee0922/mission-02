<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission-02</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./mission-02.css" />
  </head>
  <body>
    <main class="main">
      <div class="login-text">
        <h1 class="login-header">로그인</h1>
        <p class="ediya-coffee">
          <i>Welcome, Ediya Coffee</i>
          <br />이디야커피에 오신 것을 환영합니다.
        </p>
      </div>
      <form class="login-box">
        <label class="login-label">이메일</label><br />
        <input
          type="email"
          placeholder="이메일"
          class="email login-input"
        /><br />
        <label class="login-label">패스워드</label><br />
        <input
          type="password"
          placeholder="패스워드"
          class="login-input"
        /><br />
        <div class="checkbox-wrapper">
          <input type="checkbox" />
          <label class="checkbox">이메일 저장</label>
        </div>
      </form>
      <div class="login-button">
        <button class="button login-submit" type="submit">로그인</button>
        <a class="button membership-button" href="">회원가입</a>
      </div>
    </main>
  </body>
</html>
